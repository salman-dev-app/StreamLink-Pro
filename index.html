<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Original Plyr Player - Perfected</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --theme-color: #9D00FF; --theme-glow: 0 0 15px rgba(157, 0, 255, 0.6);
            --bg-color: #0f0f1a; --surface-color: rgba(22, 22, 34, 0.8);
            --text-color: #f0f0f0; --text-muted: #a0a0b0;
        }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-color); overflow: hidden; }

        /* Homepage Styling */
        .form-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .content-box { background: var(--surface-color); padding: 40px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); width: 100%; max-width: 600px; text-align: center; }
        h1 { font-size: 2.5rem; } .tagline { color: var(--text-muted); margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.2); background-color: rgba(0, 0, 0, 0.3); color: var(--text-color); border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; background: var(--theme-color); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; box-shadow: var(--theme-glow); }
        
        /* Player & Overlay */
        .player-container { width: 100vw; height: 100vh; background-color: #000; position: relative; }
        .skip-indicator { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; background: rgba(0, 0, 0, 0.6); padding: 10px 20px; border-radius: 20px; font-size: 1.2rem; z-index: 50; opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none; }
        
        /* FINAL Player Theme - White Settings Menu */
        :root { --plyr-color-main: var(--theme-color); --plyr-control-radius: 8px; }
        .plyr--video .plyr__control:hover { background: var(--theme-color); }
        .plyr__progress input { box-shadow: var(--theme-glow); }
        
        /* This class will be added by JS to fix the menu position */
        .plyr__menu__container.shifted {
            left: auto;
            right: 5px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="form-container" class="form-container"></div>
    <div id="player-container" class="player-container hidden">
        <video id="player" playsinline controls></video>
        <div id="skip-indicator" class="skip-indicator"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const playerContainer = document.getElementById('player-container');
            if (!playerContainer) return;

            const params = new URLSearchParams(window.location.search);
            const videoSrc = params.get('url');

            if (videoSrc) {
                // --- PLAYER LOGIC ---
                formContainer.classList.add('hidden');
                playerContainer.classList.remove('hidden');
                
                const videoElement = document.getElementById('player');
                if (Hls.isSupported() && (videoSrc.includes('.m3u8') || videoSrc.includes('.m3u'))) {
                    const hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(videoElement);
                    window.hls = hls;
                } else {
                    videoElement.src = videoSrc;
                }

                const player = new Plyr(videoElement, {
                    // Controls are set as you requested
                    controls: ['rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'settings', 'fullscreen'],
                    // This tells Plyr what to show IF the video supports it. 'speed' and 'loop' are always available.
                    settings: ['captions', 'quality', 'speed', 'loop'],
                });
                window.player = player;
                
                // --- PERMANENT AND STABLE SOLUTION FOR SETTINGS MENU OVERFLOW ---
                player.on('ready', () => {
                    const settingsBtn = player.elements.buttons.settings;
                    if (settingsBtn) {
                        settingsBtn.addEventListener('click', () => {
                            // requestAnimationFrame waits for the next browser repaint, ensuring the menu is rendered
                            requestAnimationFrame(() => {
                                const menu = player.elements.menu;
                                if (!menu) return;

                                const menuRect = menu.getBoundingClientRect();
                                const playerRect = player.elements.container.getBoundingClientRect();

                                // If the menu is going off the right edge of the player, add the 'shifted' class
                                if (menuRect.right > playerRect.right) {
                                    menu.classList.add('shifted');
                                } else {
                                    menu.classList.remove('shifted');
                                }
                            });
                        });
                    }
                });

                // Final Double-tap fix
                let lastTap = 0;
                const playerWrapper = player.elements.container.querySelector('.plyr__video-wrapper');
                const skipIndicator = document.getElementById('skip-indicator');
                playerWrapper.addEventListener('click', event => {
                    const currentTime = new Date().getTime();
                    if (currentTime - lastTap < 300) {
                        event.preventDefault(); event.stopPropagation();
                        const rect = playerWrapper.getBoundingClientRect();
                        const pos = event.clientX - rect.left;
                        if (pos < rect.width / 2) { player.rewind(10); showSkipIndicator('- 10s'); } 
                        else { player.forward(10); showSkipIndicator('+ 10s'); }
                    }
                    lastTap = currentTime;
                });
                function showSkipIndicator(text) {
                     skipIndicator.textContent = text;
                     skipIndicator.style.opacity = 1;
                     setTimeout(() => { skipIndicator.style.opacity = 0; }, 500);
                }

                // Auto-rotate on fullscreen
                async function setOrientation(mode) {
                    try {
                        if (mode === 'lock' && screen.orientation) await screen.orientation.lock('landscape');
                        else if (mode === 'unlock' && screen.orientation) screen.orientation.unlock();
                    } catch (err) { console.warn("Screen orientation API is not supported."); }
                }
                player.on('enterfullscreen', () => setOrientation('lock'));
                player.on('exitfullscreen', () => setOrientation('unlock'));

            } else {
                // --- HOMEPAGE FORM LOGIC ---
                formContainer.innerHTML = `
                <div class="content-box">
                    <h1>StreamLink Pro</h1>
                    <p class="tagline">Create permanent, stylish, and embeddable links for any video stream.</p>
                    <form id="link-form">
                        <input type="url" id="video-url" placeholder="Enter direct video link here..." required>
                        <button type="submit">Generate Pro Link</button>
                    </form>
                    <div id="result" class="hidden">
                        <h4>Your Link is Ready!</h4><p><strong>Shareable Link:</strong></p>
                        <input type="text" id="shareable-link" readonly><p><strong>Embed Code:</strong></p>
                        <textarea id="embed-code" rows="3" readonly></textarea>
                    </div>
                </div>`;
                const form = document.getElementById('link-form');
                form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const rawUrl = document.getElementById('video-url').value;
                    const newUrl = `${window.location.origin}${window.location.pathname}?url=${encodeURIComponent(rawUrl)}`;
                    document.getElementById('shareable-link').value = newUrl;
                    document.getElementById('embed-code').value = `<iframe src="${newUrl}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
                    document.getElementById('result').classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
