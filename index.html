<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Embedder - Final Perfected Version</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Plyr.io Player CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        :root {
            --theme-color: #9D00FF; /* Vibrant Purple/Neon */
            --theme-glow: 0 0 15px rgba(157, 0, 255, 0.6);
            --bg-color: #0f0f1a;
            --surface-color: rgba(22, 22, 34, 0.8);
            --text-color: #f0f0f0;
            --text-muted: #a0a0b0;
        }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-color); }

        /* Form Container Styling */
        .form-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .content-box { background: var(--surface-color); padding: 40px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); width: 100%; max-width: 600px; text-align: center; }
        h1 { font-size: 2.5rem; }
        .tagline { color: var(--text-muted); margin-bottom: 30px; font-size: 1rem; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.2); background-color: rgba(0, 0, 0, 0.3); color: var(--text-color); border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; background: var(--theme-color); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; box-shadow: var(--theme-glow); }
        
        /* Player Container Styling */
        .player-container { width: 100vw; height: 100vh; background-color: #000; }

        /* --- Plyr Player Style --- */
        :root { --plyr-color-main: var(--theme-color); --plyr-control-radius: 8px; --plyr-font-family: 'Poppins', sans-serif; }
        .plyr--video .plyr__control:hover, .plyr--video .plyr__control[aria-expanded=true] { background: var(--theme-color); }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="form-container" class="form-container"></div>
    <div id="player-container" class="player-container hidden">
        <video id="player" playsinline controls></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const playerContainer = document.getElementById('player-container');
            const params = new URLSearchParams(window.location.search);
            const videoSrc = params.get('url');

            if (videoSrc) {
                // --- PLAYER LOGIC ---
                formContainer.classList.add('hidden');
                playerContainer.classList.remove('hidden');
                
                const videoElement = document.getElementById('player');
                if (Hls.isSupported() && (videoSrc.includes('.m3u8') || videoSrc.includes('.m3u'))) {
                    const hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(videoElement);
                } else {
                    videoElement.src = videoSrc;
                }

                const player = new Plyr(videoElement, {
                    // Controls updated as per your request (restart and volume slider removed for a clean UI)
                    controls: [
                        'play-large', 'rewind', 'play', 'fast-forward', 'progress',
                        'current-time', 'duration', 'mute', /* 'volume' is removed */ 'captions', 'settings',
                        'pip', 'airplay', 'fullscreen'
                    ],
                    settings: ['captions', 'quality', 'speed', 'loop'],
                    tooltips: { controls: true, seek: true }
                });
                window.player = player;

                // --- NEW FUNCTIONALITY & STABLE FIXES ---
                
                player.on('ready', () => {
                    // SAFELY HIDE the volume slider with JavaScript after player is ready
                    const volumeControl = player.elements.container.querySelector('.plyr__volume');
                    if(volumeControl) {
                        volumeControl.style.display = 'none';
                    }
                });

                const playerWrapper = player.elements.container.querySelector('.plyr__video-wrapper');

                // 1. Double-tap to fullscreen and rotate
                playerWrapper.addEventListener('dblclick', () => {
                    player.fullscreen.enter();
                });
                
                // 2. Auto-rotate on fullscreen
                async function setOrientation(mode) {
                    try {
                        if (mode === 'lock' && screen.orientation) await screen.orientation.lock('landscape');
                        else if (mode === 'unlock' && screen.orientation) screen.orientation.unlock();
                    } catch (err) { console.warn("Screen orientation API is not supported."); }
                }
                player.on('enterfullscreen', () => setOrientation('lock'));
                player.on('exitfullscreen', () => setOrientation('unlock'));

            } else {
                // --- HOMEPAGE FORM LOGIC ---
                formContainer.innerHTML = `
                <div class="content-box">
                    <h1>StreamLink Pro</h1>
                    <p class="tagline">Create permanent, stylish, and embeddable links for any video stream.</p>
                    <form id="link-form">
                        <input type="url" id="video-url" placeholder="Enter direct video link here..." required>
                        <button type="submit">Generate Pro Link</button>
                    </form>
                    <div id="result" class="hidden">
                        <h4>Your Link is Ready!</h4>
                        <p><strong>Shareable Link:</strong></p>
                        <input type="text" id="shareable-link" readonly>
                        <p><strong>Embed Code:</strong></p>
                        <textarea id="embed-code" rows="3" readonly></textarea>
                    </div>
                </div>`;
                
                const form = document.getElementById('link-form');
                form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const rawVideoUrl = document.getElementById('video-url').value;
                    const encodedUrl = encodeURIComponent(rawVideoUrl);
                    const newUrl = `${window.location.origin}${window.location.pathname}?url=${encodeURIComponent(rawVideoUrl)}`;
                    
                    document.getElementById('shareable-link').value = newUrl;
                    document.getElementById('embed-code').value = `<iframe src="${newUrl}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
                    document.getElementById('result').classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
