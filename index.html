<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video Player - Final Version</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Plyr.io Player CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        :root {
            --theme-color: #9D00FF; /* The original purple/neon theme you liked */
            --theme-glow: 0 0 15px rgba(157, 0, 255, 0.6);
            --bg-color: #0f0f1a;
            --surface-color: rgba(22, 22, 34, 0.8);
            --text-color: #f0f0f0;
            --text-muted: #a0a0b0;
        }

        /* General Styling */
        body, html {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color); color: var(--text-color); overflow: hidden;
        }

        /* --- Homepage/Form Styling (Original Premium Design) --- */
        .form-container {
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
            background-image: radial-gradient(circle at 20% 20%, rgba(157, 0, 255, 0.2) 0%, transparent 30%),
                              radial-gradient(circle at 80% 80%, rgba(0, 123, 255, 0.2) 0%, transparent 30%);
        }
        .content-box {
            background: var(--surface-color); padding: 40px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); width: 100%; max-width: 600px; text-align: center;
        }
        h1 { font-size: 2.5rem; }
        .tagline { color: var(--text-muted); margin-bottom: 30px; }
        input[type="url"], input[type="text"], textarea {
            width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.3); color: var(--text-color); border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }
        input[type="url"]:focus { outline: none; border-color: var(--theme-color); box-shadow: var(--theme-glow); }
        button {
            width: 100%; padding: 15px; background: var(--theme-color); color: white; border: none;
            border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; box-shadow: var(--theme-glow);
        }
        
        /* Player & Overlay */
        .player-container { width: 100vw; height: 100vh; background-color: #000; position: relative; }
        .skip-indicator {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;
            background: rgba(0, 0, 0, 0.6); padding: 10px 20px; border-radius: 20px; font-size: 1.2rem;
            z-index: 25; opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none;
        }
        
        /* Original Premium Player Styling - WHITE SETTINGS MENU */
        :root { --plyr-color-main: var(--theme-color); --plyr-control-radius: 8px; }
        .plyr--video .plyr__control:hover { background: var(--theme-color); }
        .plyr__progress input { box-shadow: var(--theme-glow); }
        /* NOTE: The dark style for .plyr__menu__container has been REMOVED to restore the white menu */

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="form-container" class="form-container"></div>
    <div id="player-container" class="player-container hidden">
        <video id="player" playsinline controls></video>
        <div id="skip-indicator" class="skip-indicator"></div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const playerContainer = document.getElementById('player-container');
            const params = new URLSearchParams(window.location.search);
            const videoSrc = params.get('url');

            if (videoSrc) {
                // --- PLAYER LOGIC ---
                formContainer.classList.add('hidden');
                playerContainer.classList.remove('hidden');
                
                const videoElement = document.getElementById('player');
                if (Hls.isSupported() && (videoSrc.includes('.m3u8') || videoSrc.includes('.m3u'))) {
                    const hls = new Hls(); hls.loadSource(videoSrc); hls.attachMedia(videoElement);
                } else { videoElement.src = videoSrc; }

                const player = new Plyr(videoElement, {
                    controls: ['rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'settings', 'fullscreen'],
                    settings: ['speed', 'loop'], // We will add the rest manually
                });
                window.player = player;

                // --- Double-tap fix and functionality ---
                let lastTap = 0;
                const playerWrapper = player.elements.container.querySelector('.plyr__video-wrapper');
                const skipIndicator = document.getElementById('skip-indicator');
                playerWrapper.addEventListener('click', event => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0) {
                        event.preventDefault(); // This is the crucial fix for fullscreen
                        const rect = playerWrapper.getBoundingClientRect();
                        const pos = event.clientX - rect.left;
                        if (pos < rect.width / 2) { player.rewind(10); showSkipIndicator('- 10s'); } 
                        else { player.forward(10); showSkipIndicator('+ 10s'); }
                    }
                    lastTap = currentTime;
                });
                function showSkipIndicator(text) {
                    skipIndicator.textContent = text;
                    skipIndicator.style.opacity = 1;
                    setTimeout(() => { skipIndicator.style.opacity = 0; }, 500);
                }

                // --- NEW ROBUST LOGIC TO ALWAYS SHOW SETTINGS MENUS ---
                player.on('ready', () => {
                    forceRenderAllSettings(player);
                });

                function forceRenderAllSettings(player) {
                    const settingsMenu = player.elements.menu.querySelector('ul');
                    if (!settingsMenu) return;

                    const existingSettings = Array.from(settingsMenu.children).map(li => li.querySelector('button')?.dataset.plyr);

                    // 1. Force Quality Menu
                    if (!existingSettings.includes('quality')) {
                        const qualityItem = createPlaceholderMenuItem('Quality', 'Auto', () => alert('Only Auto quality is available for this stream.'));
                        settingsMenu.prepend(qualityItem);
                    }
                    // 2. Force Captions/Subtitles Menu
                    if (!existingSettings.includes('captions')) {
                        const captionsItem = createPlaceholderMenuItem('Subtitles', 'Off', () => alert('No subtitles found for this video.'));
                        settingsMenu.prepend(captionsItem);
                    }
                    // 3. Force Audio Menu
                    if (!existingSettings.includes('audio')) {
                         const audioItem = createPlaceholderMenuItem('Audio', 'Default', () => alert('Only the default audio track is available.'));
                         settingsMenu.prepend(audioItem);
                    }
                    
                    // Add separator and custom items
                    const separator = document.createElement('li');
                    separator.className = 'plyr__menu__item';
                    separator.setAttribute('role', 'separator');
                    settingsMenu.appendChild(separator);
                    
                    settingsMenu.appendChild(createCustomMenuItem('Accessibility', () => alert('Accessibility options coming soon!')));
                    settingsMenu.appendChild(createCustomMenuItem('Subtitle Editor', () => alert('Subtitle Editor is a planned feature.')));
                }
                
                function createPlaceholderMenuItem(label, badge, onClick) {
                    const li = document.createElement('li');
                    li.className = 'plyr__menu__item';
                    li.innerHTML = `
                        <button type="button" class="plyr__control" role="menuitemradio">
                            <span class="plyr__menu__item__label">${label}</span>
                            <span class="plyr__menu__item__badge" role="presentation">${badge}</span>
                        </button>`;
                    li.addEventListener('click', (e) => {
                        e.stopPropagation();
                        player.toggleMenu(false);
                        onClick();
                    });
                    return li;
                }

                function createCustomMenuItem(text, onClick) {
                    const li = document.createElement('li');
                    li.className = 'plyr__menu__item';
                    li.innerHTML = `<button type="button" class="plyr__control plyr__control--forward">${text}</button>`;
                    li.addEventListener('click', () => {
                        onClick();
                        player.toggleMenu(false);
                    });
                    return li;
                }

            } else {
                // --- HOMEPAGE FORM LOGIC ---
                formContainer.innerHTML = `
                <div class="content-box">
                    <h1>StreamLink Pro</h1>
                    <p class="tagline">Create permanent, stylish, and embeddable links for any video stream.</p>
                    <form id="link-form">
                        <input type="url" id="video-url" placeholder="Enter direct video link here..." required>
                        <button type="submit">Generate Pro Link</button>
                    </form>
                    <div id="result" class="hidden">
                        <h4>Your Link is Ready!</h4>
                        <p><strong>Shareable Link:</strong></p>
                        <input type="text" id="shareable-link" readonly>
                        <p><strong>Embed Code:</strong></p>
                        <textarea id="embed-code" rows="3" readonly></textarea>
                    </div>
                </div>`;
                
                const form = document.getElementById('link-form');
                form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const rawVideoUrl = document.getElementById('video-url').value;
                    const encodedUrl = encodeURIComponent(rawVideoUrl);
                    const newUrl = `${window.location.origin}${window.location.pathname}?url=${encodedUrl}`;
                    
                    document.getElementById('shareable-link').value = newUrl;
                    document.getElementById('embed-code').value = `<iframe src="${newUrl}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
                    document.getElementById('result').classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
